language: python
python:
  - "3.8"
  - "3.9"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install pytest-cov pytest
  - pip install codecov
  - pip install .

# command to run tests
script:
  - pytest --cov-report term --cov=nuskell/

after_success:
  - codecov
